PRBallSave:
    pulseCoils: [leftSlingshot, rightSlingshot, leftJet, rightJet, bottomJet, totemDropUp, centerDropBank]
    resetSwitches:
        leftSlingshot: open
        rightSlingshot: open
        leftJet: open
        rightJet: open
        bottomJet: open
        leftOutlane: open
        leftInlane: open
        rightOutlaneTop: open
        rightOutlaneBottom: open
        rightInlane: open
        leftEject: open
        indyI: open
        indyN: open
        indyD: open
        indyY: open

    stopSwitches:
        shooterLane: closed
        rightPopper: active
        miniTopHole: active
        miniBottomHole: active
        # don't ball search if a flipper button is pressed
        flipperLwL: closed
        flipperLwR: closed
