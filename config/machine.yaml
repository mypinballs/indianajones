        leftSlingshot: open
        rightSlingshot: open
        leftJet: open
        rightJet: open
        bottomJet: open
        leftOutlane: open
        leftInlane: open
        rightOutlaneTop: open
        rightOutlaneBottom: open
        rightInlane: open
        leftEject: open
