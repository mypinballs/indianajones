        indyN: open
        indyD: open
        indyY: open

    stopSwitches:
        shooterLane: closed
        rightPopper: active
        miniTopHole: active
        miniBottomHole: active
        # don't ball search if a flipper button is pressed
        flipperLwL: closed
        flipperLwR: closed
